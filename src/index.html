<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>VisualizeDataStructures</title>
</head>
<body style="margin:0px">
    <div id="header">
        <div id="logocontainer">
            <img id="logo" src="../misc/eye_icon.png"/>
            <h1>Visualize Data Structures</h1>
        </div>
        <div id="buttons">
            <p id="arraymenu" onclick="arraycontroller.drawArray()">Array</p>
            <p id="vectormenu" onclick="vectorcontroller.drawArray()">Vector</p>
            <p id="listmenu" onclick="vectorcontroller.drawArray()">Linked List</p>
            <p>Binary Tree</p>
            <p>Queue</p>
            <p id="stackmenu" onclick="stackcontroller.drawArray()">Stack</p>
            <p>Hash Table</p>
        </div>
    </div>

    <div id="ArrayAppButtons">
        <input type="text" id="arraysize" value="0" size="2">
        <button type="button" onclick="arraycontroller.setSize()">Set Size</button>
        <input type="text" id="arrayindexset" value="0" size="2">
        <button type="button" onclick="arraycontroller.setElement()">Set Element</button>
        <input type="text" id="arrayindexfind" value="0" size="2">
        <button type="button" onclick="arraycontroller.findElement()">Find Element</button>
    </div>

    <div id="VectorAppButtons">
        <input type="text" id="vectorpushback" value="0" size="2">
        <button type="button" onclick="vectorcontroller.push_back()">push_back()</button>
        <button type="button" onclick="vectorcontroller.pop_back()">pop_back()</button>
        <input type="text" id="vectorfind" value="0" size="2">
        <button type="button" onclick="vectorcontroller.findElement()">Find Element</button>
    </div>

    <div id="ListAppButtons">
        <input type="text" id="add" value="0"size="2">
        <button type="button" onclick="listcontroller.add()">add</button>
        <button type="button" onclick="listcontroller.delete()">delete</button>
        <input type="text" id="find" value="0"size="2">
        <button type="button" onclick="listcontroller.findElement()">Find Element</button>
    </div>

    <div id="StackAppButtons">
        <input type="text" id="stackpush" value="0" size="2">
        <button type="button" onclick="stackcontroller.push()">push()</button>
        <button type="button" onclick="stackcontroller.pop()">pop()</button>
        <input type="text" id="stackfind" value="0" size="2">
        <button type="button" onclick="stackcontroller.findElement()">Find Element</button>
    </div>

    <canvas id="maincanvas" width="1920" height="800"></canvas>
    <script src="./script/menu.js"></script>
    <script src="./script/objects.js"></script>
</body>
</html>
